<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Sports Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel" >

            class Team extends React.Component{
                constructor(props){
                    super(props)

                    this.state ={
                        name: props.name,
                        logo: props.logo,
                        shotsCount: 0,               
                        scoreCount: 0,
                        shotPercentage: 0
                    }
                    
                    this.scoreSound = new Audio('./assets/hockeystick.mp3')
                    this.shotSound = new Audio('./assets/soccer.mp3')
                    

                }

                
                    Shoot = (event) => {
                        
                        this.setState((currentState) =>{
                           
                         let newShotsCount = currentState.shotsCount + 1
                         let newScoreCount = currentState.scoreCount 
                         let newStat = currentState.shotPercentage
                         

                        if ( Math.round(Math.random()) === 1){
                            newScoreCount ++ 
                            this.scoreSound.play()
                         }else{
                            this.shotSound.play()
                         }

                         if(newShotsCount > 0){
                            newStat = Number(newScoreCount / newShotsCount)* 100

                         }

                         return{
                             shotsCount: newShotsCount,
                             scoreCount: newScoreCount,
                             stat: newStat
                         }
                })
                }
                    

                render(){
                    return(
                        <div className='container'>
                        <h1>{this.props.name}</h1>
                        <span>Number Of Shots Taken: {this.state.shotsCount}</span>
                        
                        <button onClick={this.Shoot}>Shoot</button>
                        <br/>
                        <span>Score: {this.state.scoreCount}</span>
                        <h5>Shot Percentage: {this.state.stat}</h5>
                        </div>

                    )
                }
            }




            class Game extends React.Component{
                constructor(props){
                    super(props)
            
                    this.state={
                        venue: props.venue

                    }

                }

                render(){
                    return(
                        <div>
                        <h1> Welcome to {this.state.venue} </h1>
                        <Team name="Home Team" logo=""/>
                        <Team name="Visiting Team" logo=""/>
                        </div>
                    )
                }
            }



            class App extends React.Component{
                constructor(props){
                    super(props)

                this.state 
                
                }
                render(){
                    return(
                        <div>
                        <Game venue="the Grand Finals of Soccorific Fun!"/>
                        <Game venue="Round-a-bout!"/>
                        
                        </div>
                    )

                }
            }



        ReactDOM.render(<App/>, document.getElementById('root'))
        
    </script>
    
</body>
</html>
